<VirtualHost *:80>
	DocumentRoot "/srv/sites/kaestel/dorthetorp_dk/src/www"
	ServerName dt.local

	<Directory "/srv/sites/kaestel/dorthetorp_dk/src/www">
		DirectoryIndex index.html index.php
		Options FollowSymLinks MultiViews
		AcceptPathInfo On
		ErrorDocument 404 /404.php
	</Directory>


	# set custom log for individual log files
    CustomLog "logs/dorthetorp_dk_access_log" combined


	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/kaestel/dorthetorp_dk/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/kaestel/dorthetorp_dk/submodules/janitor/src"


	# submodule with janitor repo
	Alias "/autoconversion" "/srv/sites/kaestel/dorthetorp_dk/submodules/janitor/src/autoconversion"
	Alias "/images" "/srv/sites/kaestel/dorthetorp_dk/src/library/public"
	Alias "/videos" "/srv/sites/kaestel/dorthetorp_dk/src/library/public"
	Alias "/audios" "/srv/sites/kaestel/dorthetorp_dk/src/library/public"
	<Directory "/srv/sites/kaestel/dorthetorp_dk/src/library/public">
		ErrorDocument 404 /autoconversion/index.php
	</Directory>

	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/kaestel/dorthetorp_dk/submodules/js-merger"
	Alias "/css/lib/build" "/srv/sites/kaestel/dorthetorp_dk/submodules/css-merger"
	Alias "/admin/js/lib/build" "/srv/sites/kaestel/dorthetorp_dk/submodules/js-merger"
	Alias "/admin/css/lib/build" "/srv/sites/kaestel/dorthetorp_dk/submodules/css-merger"
</VirtualHost>